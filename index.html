    <form action="https://formspree.io/f/mwpqpqzl" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="_subject" value="Nova candidatura – New Life">

      <label>Nome completo:</label>
      <input type="text" name="nome" required="">

      <label>Data de nascimento:</label>
      <input type="date" name="data_nascimento">

      <label>Nacionalidade:</label>
      <input type="text" name="nacionalidade">

      <label>BI / Documento de Identificação:</label>
      <input type="text" name="bi">

      <label>Endereço completo:</label>
      <input type="text" name="endereco">

      <label>Contacto telefónico:</label>
      <input type="tel" name="telefone" required="">

      <label>Email:</label>
      <input type="email" name="email">

      <label>Categoria profissional:</label>
      <select name="categoria" required="">
        <option value="">-- Selecione --</option>
        <option value="Engenheiro Civil">Engenheiro Civil</option>
        <option value="Técnico de Medições e Orçamentos">Técnico de Medições e Orçamentos</option>
        <option value="Administrativo">Administrativo(a)</option>
        <option value="Contabilista">Contabilista</option>
        <option value="Gestor de Obras">Gestor de Obras</option>
        <option value="Mestre de Obras">Mestre de Obras</option>
        <option value="Pedreiro">Pedreiro</option>
        <option value="Servente">Servente</option>
        <option value="Eletricista/Canalizador">Eletricista/Canalizador</option>
        <option value="Motorista/Operador de Máquinas">Motorista/Operador de Máquinas</option>
      </select>

      <label>Nível de escolaridade:</label>
      <input type="text" name="escolaridade">

      <label>Experiência profissional:</label>
      <textarea name="experiencia" rows="4"></textarea>

      <label>Possui carta de condução?</label>
      <select name="carta">
        <option value="">-- Selecione --</option>
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>

      <label>Disponibilidade para início:</label>
      <input type="text" name="disponibilidade">

      <label>Referências profissionais:</label>
      <textarea name="referencias" rows="3"></textarea>

      <label>Anexar CV / Documentos (PDF/DOC):</label>
      <input type="file" name="anexos">

      <button type="submit">Enviar Candidatura</button>
    </form>
